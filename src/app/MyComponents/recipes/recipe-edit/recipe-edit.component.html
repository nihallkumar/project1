<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="recipeForm.invalid">Save</button>
          <button type="button" (click)="onCancel()" style="margin-left: 10px;" class="btn btn-danger">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" style="margin-top:10px;">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imgPath">Image URL</label>
            <input type="text" id="imgPath" formControlName="imgPath" class="img-responsive form-control" #imgPath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img [src]="imgPath.value" class="img-responsive" style="max-height: 200px;">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="6" type="text" id="description" formControlName="description"
              class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" style="margin-top: 10px;" *ngFor="let ingredientCtrl of controls; let i =index"
            [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" id="name" formControlName="name" class="form-control">
            </div>
            <div class="col-xs-2">
              <input type="number" id="amount" formControlName="amount" class="form-control">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="onDeleteIngredient()">X</button>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-mx-12">
              <button style="margin-left: 10px; margin-bottom: 20px;" type="button" (click)="onAddIngridents()"
                class="btn btn-success from-control">Add Ingredients</button>
            </div>
          </div>
        </div>
      </div>


    </form>
  </div>
</div>
