<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <!-- <input type="text" id="name"  class="form-control" #nameInput> -->
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-md-2 form-group">
          <label for="amount">amount</label>
          <!-- <input type="number" id="amount" class="form-control" #amountInput> -->
          <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-mx-12">
          <button class="btn btn-success" style="margin-left: 10px;" [disabled]="!f.valid" type="submit">{{editMode?"Update":"Add"}}</button>
          <button *ngIf="editMode" class="btn btn-danger" style="margin-left: 10px;" type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" style="margin-left: 10px;" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
